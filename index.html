    <style>
        :root {
            --bg-color: #000000;
            --text-color: #00ff41; /* 終端機經典綠 */
            --highlight-color: #ffffff;
            --dim-color: #008F11;
            /* 字體修改：優先使用 mononoki，若無則使用其他等寬字體 */
            --font-main: 'mononoki', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 掃描線效果 */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #container {
            width: 100%;
            max-width: 900px;
            z-index: 3;
            position: relative;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: var(--highlight-color);
            font-weight: normal; /* 英文部分預設正常 */
        }

        /* 標題中文加粗 */
        .zh-title {
            font-weight: 900;
            margin-right: 10px;
        }

        /* 第一階段：選擇介面 */
        .selection-panel {
            border: 1px solid var(--dim-color);
            padding: 30px;
            background: rgba(0, 20, 0, 0.9);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            font-family: var(--font-main);
            font-size: 1.1rem;
            margin-bottom: 30px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300ff41%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--dim-color);
        }

        .btn-execute {
            width: 100%;
            padding: 20px;
            background-color: var(--text-color);
            color: #000;
            font-family: var(--font-main);
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 0 6px #005f00;
            top: 0;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn-execute:hover {
            background-color: #5aff85;
        }

        .btn-execute:active {
            top: 6px;
            box-shadow: 0 0 #005f00;
        }

        /* 第二階段：載入與結果 */
        #console-output {
            display: none;
            width: 100%;
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-wrap;
            padding-bottom: 50px;
        }

        .log-line {
            margin: 2px 0; /* 減少行距讓速度感更快 */
            opacity: 0.9;
            word-break: break-all;
        }

        .highlight {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .loading-bar {
            color: var(--highlight-color);
        }

        /* ASCII Art 區塊 */
        .ascii-art {
            font-size: 16px; /* 100% 大小，不縮小 */
            line-height: 16px;
            white-space: pre; /* 保留空白格式 */
            color: var(--highlight-color);
            margin: 30px 0;
            font-weight: bold;
            overflow-x: auto; /* 若圖太大可橫向滑動 */
            text-align: center;
            width: 100%;
        }

            border-top: 2px dashed var(--dim-color);
            margin-top: 20px;
            padding-top: 20px;
            font-size: 1.1rem;
            color: #fff;
            line-height: 1.8;
        }

        .cursor::after {
            content: '▋';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        const consoleOutput = document.getElementById('console-output');
        const selectionPanel = document.getElementById('selection-panel');

        function startExecution() {
            const select = document.getElementById('policy-select');
            const selectedId = select.value;

            if (!selectedId) {
                alert("> SYSTEM ALERT: 請先選擇要執行的政策 (MODULE REQUIRED)");
                return;
            }

            const policy = policies[selectedId];

            // 隱藏選擇面板，顯示終端機
            selectionPanel.classList.add('hidden');
            consoleOutput.style.display = 'block';

            // 開始執行序列
            runLoadingSequence(policy, selectedId);
        }

        async function runLoadingSequence(policy, selectedId) {
            // 步驟 1: 系統啟動文字 (加速：每個字5ms)
            await typeLine("booting gov.decision.module ...", 5);
            await typeLine(`loading child_policy_proposal_${policy.title}.exe ...`, 5);
            await typeLine("user-role detected: DECISION-MAKER", 5);
            await typeLine("----------------------------------------", 2);
            await typeLine(">>> PROCESSING CHILD POLICY PROPOSAL...", 5);
            await typeLine("----------------------------------------", 2);

            // 步驟 2: 進度條 (加速：間隔200-400ms)
            await showLoadingBar("[35%] ███████▒▒▒▒▒▒▒▒▒▒▒▒▒ 35% 準備傾聽兒少意見 Preparing to listen to children's voices...", 200);
            await showLoadingBar("[50%] ███████████▒▒▒▒▒▒▒▒ 50% 專家資料整合中 Integrating expert opinions...", 300);
            await showLoadingBar("[75%] ███████████████▒▒▒ 75% 彙整跨部會建議 Compiling Cross-sector recommendations ...", 300);
            await showLoadingBar("[100%] ██████████████████ 100% 完成 Complete！", 150);

            await typeLine("----------------------------------------", 2);
            await typeLine(">>> DECISION PACKAGE GENERATED", 5);
            await typeLine("----------------------------------------", 2);
            
            // 步驟 3: 產生程式碼指令
            const moduleName = `policy_${policy.title.replace(/\s+/g, '_')}`;
            appendHtmlLine(`<span class="highlight">gov.execute(module="${moduleName}", selected_policy="${selectedId}", priority=1);</span>`);
            
            await typeLine("initiating social_change_visualization.render()...", 5);
            
            // 模擬運算停頓 (極速)
            await new Promise(r => setTimeout(r, 400));
            
            // 步驟 4: 顯示結果
            consoleOutput.innerHTML += "<br><br><br>";
            
            await typeLine(`>> POLICY_CONTENT_LOADED:`, 5);
            await typeLine(`"${policy.content}"`, 10); // 內容稍微慢一點點讓人看清，但也很快
            await typeLine(`<br>>> EXECUTING CHANGES...`, 5);
            
            // 顯示 ASCII 圖 (100% 大小)
            const asciiDiv = document.createElement('div');
            asciiDiv.className = 'ascii-art';
            asciiDiv.innerText = policy.ascii;
            asciiDiv.style.opacity = 0;
            consoleOutput.appendChild(asciiDiv);
            window.scrollTo(0, document.body.scrollHeight);
            
            // 極速淡入
            let op = 0;
            const timer = setInterval(function () {
                if (op >= 1){
                    clearInterval(timer);
                }
                asciiDiv.style.opacity = op;
                // asciiDiv.style.filter = `blur(${5 - op*5}px)`; // 移除模糊運算以加快渲染感
                op += 0.2; // 加快淡入速度
            }, 30);

            await new Promise(r => setTimeout(r, 600));

            // 步驟 5: 願景文字
            const visionDiv = document.createElement('div');
            visionDiv.className = 'vision-text';
            consoleOutput.appendChild(visionDiv);
            
            await typeLineToElement(visionDiv, ">> VISION_OUTPUT 願景:", 5);
            await typeLineToElement(visionDiv, policy.vision, 10); // 願景文字保留一點閱讀節奏，但比之前快

            // 結尾
            const endDiv = document.createElement('div');
            endDiv.innerHTML = "<br><br>>>模擬程式已完成，謝謝你為世界帶來美好改變<br>>>SIMULATION COMPLETE. THANK YOU FOR MAKING A GOOD CHANGE.<br><a href='javascript:location.reload()' style='color:#0f0; text-decoration:none; border:1px solid #0f0; padding:5px 10px; display:inline-block; margin-top:10px;'>[重啟主控台 RESTART TERMINAL ]</a>";
            consoleOutput.appendChild(endDiv);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // 輔助函式：打字機效果
        function typeLine(text, speed) {
            return new Promise(resolve => {
                const line = document.createElement('div');
                line.className = 'log-line cursor';
                consoleOutput.appendChild(line);
                window.scrollTo(0, document.body.scrollHeight);

                let i = 0;
                if(text.includes('<') && !text.includes('span')) {
                     line.innerHTML = text;
                     line.classList.remove('cursor');
                     setTimeout(resolve, speed * 2);
                } else {
                    function type() {
                        if (i < text.length) {
                            line.textContent += text.charAt(i);
                            i++;
                            window.scrollTo(0, document.body.scrollHeight);
                            setTimeout(type, speed);
                        } else {
                            line.classList.remove('cursor');
                            resolve();
                        }
                    }
                    type();
                }
            });
        }

        function appendHtmlLine(html) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = html;
            consoleOutput.appendChild(line);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function typeLineToElement(element, text, speed) {
            return new Promise(resolve => {
                const p = document.createElement('p');
                p.className = 'cursor';
                element.appendChild(p);
                
                let i = 0;
                function type() {
                    if (i < text.length) {
                        p.textContent += text.charAt(i);
                        i++;
                        window.scrollTo(0, document.body.scrollHeight);
                        setTimeout(type, speed);
                    } else {
                        p.classList.remove('cursor');
                        resolve();
                    }
                }
                type();
            });
        }

        function showLoadingBar(text, delay) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'log-line loading-bar';
                    line.textContent = text;
                    consoleOutput.appendChild(line);
                    window.scrollTo(0, document.body.scrollHeight);
                    resolve();
                }, delay);
            });
        }
    </script>
